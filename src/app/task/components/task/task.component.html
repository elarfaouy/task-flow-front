<mat-card class="task-card" *ngIf="task$ | async as task">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.description }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openUpdateTaskBottomSheet()">
      <img class="icon" alt="edit" src="assets/icons/edit.png"/>
    </button>
    <button mat-button (click)="updateAssign()">
      <img class="icon" alt="refresh" src="assets/icons/refresh.png"/>
    </button>
    <button mat-button (click)="deleteTask()">
      <img class="icon" alt="delete" src="assets/icons/delete.png"/>
    </button>
  </mat-card-actions>
</mat-card>
